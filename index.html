<body>
    <div class="nav animate__animated">
        <div id="Menu">
        </div>
        <button class="btn btn-light px-auto my-2 mx-3 nav-btn" id="menuButton" onclick="menuWakeUp()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="dropdown d-flex ms-auto me-3 my-2" id="langBtn">
            <a class="btn btn-light dropdown-toggle my-auto nav-btn cTitles_language" role="button"
                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item d-flex lang-btn" href="#es" lang='es'>
                    <span class="mx-auto" style="font-size: 1.5em;">&#127466;&#127480;</span>

                <a class="dropdown-item d-flex lang-btn" href="#en" lang='en'>
                    <span class="mx-auto" style="font-size: 1.5em;">&#x1f1ec;&#x1f1e7;</span>
                </a>
            </div>
        </div>

                <div class="row">
                    <div class="col-12 col-md-8" id="personal-card-information">

                                <img src="../assets/media/images/me.jpg" style="border-radius: 50%;" class="overflow-hidden w-75 mx-auto">
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="row mx-auto">
                                <div class="card-head">
                                    <h4 class="text-uppercase w-100 left">Gonzalo Bord√≥n</h4>
                                    <h6 class="text-capitalize left w-100 mt-2 cTitles_personalCard"></h6>
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div class="py-4">
                                    <ul class="fa-ul my-0 ms-2 ms-sm-3 ms-md-4 ms-lg-5">
                                        <li>
                                            <span class="title"><i class="center fa fa-envelope pe-2 pt-2"></i></span>
                                            <span class="content">bordonnet@hotmail.com</span>
                                        </li>
                                        <li>
                                            <span class="title"><i
                                                    class="center fa fa-phone-square pe-2 pt-2"></i></span>
                                            <span class="content">+54 3564 51-4783</span>
                                        </li>
                                        <li>
                                            <span class="title"><i
                                                    class="center fa fa-address-card pe-2 pt-2"></i></span>
                                            <span class="content">Frontera, Santa Fe, Argentina</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div class="py-4 d-flex">
                                    <a href="https://www.instagram.com/gonzalo_bordon02/" target="_blank"
                                        class="btn-floating ms-auto me-2 mx-sm-3 color-ig">
                                        <i class="fa fa-instagram" aria-hidden="true"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/in/gonzalobordon02" target="_blank"
                                        class="btn-floating mx-2 mx-sm-3 color-in">
                                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    </a>
                                    <a href="https://www.gonzalobordon.com.ar" target="_blank"
                                        class="btn-floating mx-2 mx-sm-3 color-wb">
                                        <i class="fa fa-globe" aria-hidden="true"></i>
                                    </a>
                                    <a href="https://www.github.com/chachopacho/" target="_blank"

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-md-block col-md-4 p-0">
                        <div class="profile container p-0">
                            <div class="profile-slant h-100"></div>
                            <img src="../assets/media/images/me.jpg" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
            <div class="animate__animated visHide section py-5 p-5 mt-6" id='about'>
                <p class="cPersonalInfo_0"></p>
                <ul class="fa-ul ms-2 ms-sm-3 ms-md-4 ms-lg-5">
                    <li style="color: #fe0115;">

                        <span class="content align-text-bottom cPersonalInfo_1"></span>
                    </li>
                    <li style="color: #06A763;">
                        <span class="title"><i class="center fa fa-check-circle fa-2x" style="width:1.2em;"></i></span>
                        <span class="content align-text-bottom cPersonalInfo_2"></span>
                    </li>
                </ul>
                <p class="cPersonalInfo_3"></p>
                <div class="row pt-4">
                    <div class="d-flex col-sm-12 col-md-6 my-2">
                        <button class="btn btn-green mx-auto w-75 cButtons_downloadCV"></button>
                    </div>
                    <div class="d-flex col-sm-12 col-md-6 my-2">
                        <button class="btn btn-green mx-auto w-75 cButtons_contact" onclick="moveToContact()"></button>
                    </div>
                </div>
            </div>
            <div class="animate__animated visHide section-div py-5 mt-6" id='education'>
                <div class="row">
                    <h4 class="text-center cTitles_education"></h4>
                    <div class="time-line py-5" id="cEducation">
                    </div>
                </div>
            </div>
            <div class="animate__animated visHide section-div py-5" id='skills'>
                <div class="row">
                    <h4 class="text-center cTitles_skills"></h4>
                    <div class="section skills-card my-5">
                        <div class="row p-4" id="cSkills"></div>
                    </div>
                </div>
            </div>
            <div class="animate__animated visHide section-div my-5" id='work'>
                <div class="row">
                    <h4 class="text-center cTitles_work"></h4>
                    <div class="time-line py-5" id="cWork"></div>
                </div>
            </div>
            <div class="animate__animated visHide section-div my-5" id='interest'>
                <h4 class="text-center cTitles_interest"></h4>
                <div class="section w-100 my-5 overflow-hidden" id="cInterests"></div>
            </div>
            <div class="animate__animated visHide section-div my-5 mt-6">
                <h4 class="text-center cTitles_contact"></h4>
                <div class="row my-5" id="cContact"></div>
            </div>
            <div class="scroll-top m-4">
                <div class="scrollup animate__animated" id="scroll-top" style="display: block;">
                    <i class="fa fa-angle-up"></i>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer"></div>
        <div class="container d-flex">
            <div class="m-auto p-2 row" id="CopyRightContainer">
                <div class="col-12 d-flex justify-content-center">
                    <p class="cGeneral_copyRight_0"></p>
                </div>
                <div class="col-12 d-flex justify-content-center" class="col-12">
                    <p class="cGeneral_copyRight_1" style="font-size:14px; font-style:italic;font-weight:200"></p>
                </div>
            </div>
        </div>
