<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>

    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="nav py-1">
        <button class="btn btn-light px-auto my-2 mx-3 nav-btn">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="dropdown d-flex ms-auto me-3 my-2">
            <a class="btn btn-light dropdown-toggle my-auto nav-btn cTitles_language" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Idioma </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" onclick="ChangeLanguage('es')">
                    <ul class="f32 p-0 m-0 d-flex">
                        <li class="flag es mx-auto"></li>
                    </ul>
                </a>
                <a class="dropdown-item" onclick="ChangeLanguage('en')">
                    <ul class="f32 p-0 m-0 d-flex">
                        <li class="flag us mx-auto"></li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content d-flex">
        <div class="container">
            <div class="section personal-card my-6">
                <div class="row">
                    <div class="col-sm-12 col-md-7" id="personal-card-information">
                        <div class="card-content p-4">
                            <div class="row">
                                <div class="card-head">
                                    <h4 class="text-uppercase left">Gonzalo Bord√≥n</h4>
                                    <h6 class="text-capitalize left mt-2 cPersonalCard_0"></h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="py-4">
                                    <ul class="fa-ul my-0">
                                        <li>
                                            <span class="title"><i class="center fa fa-envelope pe-2 pt-2"></i></span>
                                            <span class="content">bordonnet@hotmail.com</span>
                                        </li>
                                        <li>
                                            <span class="title"><i
                                                    class="center fa fa-phone-square pe-2 pt-2"></i></span>
                                            <span class="content">+54 3564 51-4783</span>
                                        </li>
                                        <li>
                                            <span class="title"><i
                                                    class="center fa fa-address-card pe-2 pt-2"></i></span>
                                            <span class="content">Frontera, Santa Fe, Argentina</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="py-4">
                                    <a href="https://www.instagram.com/gonzalo_bordon02/"
                                        class="btn-floating color-ig"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                    <a href="https://www.linkedin.com/in/gonzalobordon02"
                                        class="btn-floating color-in"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                    <a href="https://www.gonzalobordon.com.ar"
                                        class="btn-floating color-wb"><i class="fa fa-globe" aria-hidden="true"></i></a>
                                    <a href="#" class="btn-floating color-gh"><i class="fa fa-github" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5 pe-0" id="personal-card-image" style="height: 361px;">
                        <div class="profile container p-0">
                            <div id="profile-slant"
                                style="border-right: 100.75px solid transparent; border-bottom: 361px solid rgb(1, 148, 254);">
                            </div>
                            <img src="assets/media/images/me.jpg" class="img-responsive jsURL" id="profile-image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section p-5 my-6">
                <p class="cPersonalInfo_0"></p>
                <ul class="fa-ul">
                    <li style="color: #fe0115;">
                        <span class="title"><i class="center fa fa-times fa-2x" style="width:1.2em;"></i></span>
                        <span class="content align-text-bottom cPersonalInfo_1"></span>
                    </li>
                    <li style="color: #06A763;">
                        <span class="title"><i class="center fa fa-check fa-2x" style="width:1.2em;"></i></span>
                        <span class="content align-text-bottom cPersonalInfo_2"></span>
                    </li>
                </ul>
                <p class="cPersonalInfo_3"></p>
                <div class="row pt-4">
                    <div class="d-flex col-sm-12 col-md-6 my-2">
                        <button class="btn btn-green mx-auto w-75 cButtons_downloadCV"></button>
                    </div>
                    <div class="d-flex col-sm-12 col-md-6 my-2">
                        <button class="btn btn-green mx-auto w-75 cButtons_contact"></button>
                    </div>
                </div>
            </div>
            <div class="section-div">
                <div class="row">
                    <h4 class="text-center cTitles_education"></h4>
                    <div class="time-line py-5" id="time-line">
                    </div>
                </div>
            </div>
            <div class="section-div">
                <div class="row">
                    <h4 class="text-center cTitles_skills"></h4>
                    <div class="section skills-card my-5">
                        <div class="row p-4" id="skills-table"></div>
                    </div>
                </div>
            </div>
            <div class="section-div">
                <h4 class="text-center cTitles_interest"></h4>
                <div class="section w-100 my-5 overflow-hidden" id="cInterests"></div>
            </div>
        </div>
    </div>
